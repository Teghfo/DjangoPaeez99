<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul dir="rtl">
    <div>
    {{ question.title }}
    </div>
    <div>
    {% if question.picture %}
    <img src="{{ question.picture.url }}" width="100" height="100">
    {% endif %}
    </div>
</ul>

<ol dir = "rtl">
    {% for choice in question.choices.all %}
        <li dir="rtl">{{ choice.text }}</li>
    {% endfor %}
</ol>
<div dir="rtl">
<a href="{% url 'question-vote' question.id %}">رای بده </a>
</div>
<div dir="rtl">
<a href="{% url 'question-result' question.id %}"> دیدن نتایج </a>
</div>


</body>
</html>
