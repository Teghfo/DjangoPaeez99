<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 dir="rtl">
    {{ question.title }}
</h2>
    {% for choice in question.choices.all %}
        <div dir="rtl">
        {{ choice.text }}
        {{ choice.counts }}
        </div>
    {% endfor %}
    <div dir="rtl">
        <a href="{% url 'question-vote' question.id %}">رای بده </a>
    </div>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
